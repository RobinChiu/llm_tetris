<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #000;
        }
        .game-info {
            color: white;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }
        .next-piece {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: #000;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div class="game-info">
            <h2>分數: <span id="score">0</span></h2>
            <h3>等級: <span id="level">1</span></h3>
            <div class="next-piece">
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="ai-controls">
                <button id="ai-toggle" class="btn btn-outline-light">啟用AI</button>
                <span id="ai-status" class="text-light">(已停用)</span>
            </div>
            <div class="controls">
                <p>控制方式:</p>
                <p>←→: 移動</p>
                <p>↑: 旋轉</p>
                <p>↓: 加速</p>
                <p>空格: 瞬間落下</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>
</html>
